<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dallin Breen" />
    <meta
      name="description"
      content="Users can track their Guild Wars 2 characters"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>UrQuest</title>
  </head>
  <body>
    <section id="title-box">
      <div>Welcome to UrQuest!</div>
    </section>
    <section id="login-box">
      <form>
        <label id="login-label">Login to Account</label><br />
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" required /><br />
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" required /><br />
        <input type="submit" id="login-button" value="Submit" />
        <a href="create-account.html">Create Account Here</a>
      </form>
    </section>

    <script src="login.js"></script>
  </body>
</html>
