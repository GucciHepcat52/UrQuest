<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Users can track their Guild Wars 2 characters"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>Account Creation | UrQuest</title>
  </head>
  <body>
    <section id="creation-box">
      <form>
        <label id="account-label">Create Account</label><br />
        <label for="fname">Enter First Name:</label>
        <input type="text" name="fname" id="fname" required /><br />
        <label for="lname">Enter Last Name:</label>
        <input type="text" name="lname" id="lname" required /><br />
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" required /><br />
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" required /><br />
        <input type="submit" id="login-button" value="Submit" />
        <a href="login.html">Go back to login</a>
      </form>
    </section>

    <script src="account-creation.js"></script>
  </body>
</html>
